<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        input::placeholder {
            color: #a0aec0;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3498db, #2c80b9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #2980b9, #2573a7);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transform: translateY(-2px);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .icon {
            position: absolute;
            right: 16px;
            top: 40px;
            color: #7f8c8d;
            font-size: 18px;
        }
        
        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Data Entry</h1>
        <form id="employeeForm" action="/added/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="employeeID">Employee ID</label>
                <input type="text" id="employeeID" name="employeeID" placeholder="Enter employee ID" required>
                <div class="icon">ðŸ”¢</div>
            </div>
            
            <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" name="employeeName" placeholder="Enter employee name" required>
                <div class="icon">ðŸ‘¤</div>
            </div>
            
            <div class="form-group">
                <label for="employeeSalary">Employee Salary</label>
                <input type="number" id="employeeSalary" name="employeeSalary" placeholder="Enter employee salary" required>
                <div class="icon">ðŸ’°</div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Data</button>
            
            <div class="success-message" id="successMessage">
                Employee data submitted successfully!
            </div>
        </form>
    </div>
</body>
</html>
